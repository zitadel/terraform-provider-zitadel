linters:
  disable-all: true
  enable:
    - goimports
linters-settings:
  goimports:
    # A comma-separated list of prefixes, which, if set, checks import paths
    # with the given prefixes are grouped after 3rd-party packages.
    # Default: ""
    local-prefixes: github.com/zitadel/terraform-provider-zitadel
